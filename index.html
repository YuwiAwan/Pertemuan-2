<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan2 HTML & CSS</title>
</head>
<body>
    <h1>Membuat list</h1>
    <p>Daftar Kampus di jogja</p>
    <ul>
        <li>UGM</li>

        <li>UPN</li>
        <li>AkaKom</li>

    </ul>
    <h1>2. Membuat Tabel</h1>
    <p>Daftar penduduk</p>
    <table>
        <thead>
            <tr>
                <td>Kabupaten</td>
                <td>Jumlah</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sleman</td>

            </tr>
            <tr>

    </table>
    <h1>3. Membuat Form</h1>
    <p>Form input data penduduk</p>
    <form action="#">
        <div>
            <span>memasukan Nama Kabupaten</span>
            <input type="text" placeholder="nama Kabupaten">
        </div>
        <div>
            <span>Jumlah penduduk</span>
            <input type="number" placeholder="Jumlah">
        </div>
        <div>
            <span><button>Simpan</button></span>
        </div>        

    </form>


</body>
</html>
